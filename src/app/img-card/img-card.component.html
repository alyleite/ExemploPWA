<mat-card>
  <mat-card-actions>
    <button color="primary" (click)="generateSrc()" disabled="{{ button.disabled }}" color="{{ button.color }}" mat-button mat-raised-button>{{ button.text }}</button>
  </mat-card-actions>
  <img src="{{ src }}" alt="Outro bicho" mat-card-image *ngIf="!isImageLoading; else noImageFound">

  <ng-template #noImageFound>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>
  <mat-card-content>
    <p>Exemplo PWA...</p>
  </mat-card-content>
</mat-card>
